<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        /* Gradient header styling */
        .gradient-header {
            background: linear-gradient(to right, #6ab9f7, #1e3a8a); /* Light blue to dark blue gradient */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-header gradient-header text-center">
                <h3>Participation Form</h3>
            </div>
            <div class="card-body">
                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <!-- Competition Selection -->
                <div class="mb-3">
                    <label for="competition" class="form-label">Select Competition:</label>
                    <select id="competition" class="form-select" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="technical_quiz">Technical Quiz</option>
                        <option value="code_debugging">Code Debugging</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
